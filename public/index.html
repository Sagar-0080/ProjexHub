<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjexHub Cashfree Test</title>
</head>
<body>
  <h1>Cashfree Test Payment</h1>
  <form id="paymentForm">
    <label>Amount (INR): </label>
    <input type="number" id="amount" value="100" required><br><br>
    <label>Email: </label>
    <input type="email" id="email" value="test@example.com" required><br><br>
    <label>Phone: </label>
    <input type="text" id="phone" value="9999999999" required><br><br>
    <button type="submit">Pay</button>
  </form>

  <script>
    const form = document.getElementById("paymentForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const amount = document.getElementById("amount").value;
      const customer_email = document.getElementById("email").value;
      const customer_phone = document.getElementById("phone").value;

      try {
        const res = await fetch("/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount, customer_email, customer_phone })
        });

        const data = await res.json();
        console.log("Cashfree Response:", data);
        alert("Check console for Cashfree order response.");
      } catch (err) {
        console.error(err);
        alert("Error creating payment order.");
      }
    });
  </script>
</body>
</html>
