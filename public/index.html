<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProjexHub - Projects Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 20px auto;
    }
    .project {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .project img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }
    .details {
      flex: 1;
      padding: 0 20px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>üíº ProjexHub - Project Marketplace</header>

  <div class="container" id="projectsContainer">
    <h2>Available Projects</h2>
    <p>Loading projects...</p>
  </div>

  <footer>
    ¬© 2025 ProjexHub | All Rights Reserved
  </footer>

  <script>
    // Load all projects from backend
    async function loadProjects() {
      try {
        const response = await fetch("/projects");
        const projects = await response.json();
        const container = document.getElementById("projectsContainer");
        container.innerHTML = "<h2>Available Projects</h2>";

        if (projects.length === 0) {
          container.innerHTML += "<p>No projects uploaded yet.</p>";
          return;
        }

        projects.forEach((p, index) => {
          const div = document.createElement("div");
          div.classList.add("project");
          div.innerHTML = `
            <img src="${p.image}" alt="${p.projectName}">
            <div class="details">
              <h3>${p.projectName}</h3>
              <p>${p.description}</p>
              <p><b>Price:</b> ‚Çπ${p.price}</p>
            </div>
            <button onclick="createOrder(${p.price})">Buy Now</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading projects:", err);
      }
    }

    // Create payment order (Cashfree)
    async function createOrder(amount) {
      try {
        const response = await fetch("/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount }),
        });

        const data = await response.json();
        console.log("Cashfree Response:", data);

        if (data.payment_link) {
          window.location.href = data.payment_link; // Redirect to payment page
        } else {
          alert("‚ùå Payment failed to start. Try again!");
        }
      } catch (err) {
        console.error("Payment Error:", err);
        alert("Something went wrong!");
      }
    }

    loadProjects();
  </script>
</body>
</html>
